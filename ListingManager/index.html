<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Manager</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/App/site.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="ListingManager">
    <div class="container" ng-controller="mainCtrl" ng-init="OnInIt()">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" ng-click="activeClass='1'"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;&nbsp;Listing Manager</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-class="{active: activeClass == '1'}"><a href="#/!" ng-click="activeClass='1'">Agent</a></li>
                    <li ng-class="{active: activeClass == '2'}"><a href="#!listing" ng-click="activeClass='2'">Listing Items</a></li>
                    <li ng-class="{active: activeClass == '3'}"><a href="#!openhouse" ng-click="activeClass='3'">Open House</a></li>
                </ul>
            </div>
        </nav>
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div ng-view></div>
            </div>
            <div class="panel-footer">
                <footer>
                    <p>&copy; {{date | date:'yyyy'}} - Listing Manager</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/App/app.js"></script>
    <script src="Scripts/App/configurattion/appConfig.js"></script>
    <script src="Scripts/App/services/commonService.js"></script>
    <script src="Scripts/App/services/agentService.js"></script>
    <script src="Scripts/App/controllers/mainController.js"></script>
    <script src="Scripts/App/controllers/agentController.js"></script>
    <script src="Scripts/App/controllers/listingController.js"></script>
    <script src="Scripts/App/controllers/openhouseController.js"></script>
</body>
</html>
